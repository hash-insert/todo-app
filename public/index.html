<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css">
    <title>#todo</title>
</head>

<body>
    <header><h1>Simple To-Do App</h1></header>

    <section>
        <form class="add-form" id="addForm" method="post" action="/tasks">
            <input id="input" class="task-inp" type="text" name="task" placeholder="ADD task" />
            <button type="button" id="btn">ADD TASK</button>
        </form>
    </section>

    <section>
        <h2>Tasks</h2>
        <ul class="task-list" id="tasks"></ul>
    </section>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
